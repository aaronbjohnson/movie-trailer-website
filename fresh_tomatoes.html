    <style type="text/css" media="screen">
        body {
            padding-top: 80px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .movie-tile:hover {
            background-color: #EEE;
            cursor: pointer;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });
        // Open More Info Modal when 'More Info' button is clicked
        $(document).on('click', '.info-btn', function (event) {
            var plot = $(this).attr('data-plot');
            var title = $(this).attr('data-title');
            var release = $(this).attr('data-release');
            var rating = $(this).attr('data-rating');
            var runtime = $(this).attr('data-runtime');
            var genre = $(this).attr('data-genre');
            var director = $(this).attr('data-director');
            var actors = $(this).attr('data-actors');
            $('.plot-info').append(plot);
            $('.modal-title').append(title);
            $('.release-info').append(release);
            $('.rating-info').append(rating);
            $('.runtime-info').append(runtime);
            $('.genre-info').append(genre);
            $('.director-info').append(director);
            $('.actors-info').append(actors);
        });
        // Close More Info Modal when the 'Close' button is clicked
        $(document).on('click', '.close-modal', function (event) {
            $('.plot-info').empty();
            $('.modal-title').empty();
            $('.release-info').empty();
            $('.rating-info').empty();
            $('.runtime-info').empty();
            $('.genre-info').empty();
            $('.director-info').empty();
            $('.actors-info').empty();
        });
    </script>
</head>
